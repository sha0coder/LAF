<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy user="root">
		<allow own="laf.method.server"/>
		<allow own="laf.signal.source"/>
		<allow own="laf.signal.sink"/>
		<allow send_destination="laf.method.server"/>
	</policy>
	<policy context="default">
		<allow own="laf.method.server"/>
<!--		<allow own="laf.signal.source"/>	-->
		<allow own="laf.signal.sink"/>
		<allow send_destination="laf.method.server"/>
	</policy>
</busconfig>
